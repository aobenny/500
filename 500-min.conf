[general]
server_check_url=http://cp.cloudflare.com/generate_204
dns_exclusion_list=*.cmbchina.com, *.boc.cn,*.taobao.com,*.tmall.com,*.alicdn.com,*.qq.com,*.tencent.com,*.weixin.com
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://500.pages.dev/xj-ip
#running_mode_trigger=filter, filter, SSID:all_direct

[dns]
no-ipv6
no-system
#server=1.1.1.1
#server=1.0.0.1
server=119.29.29.29
server=/router.asus.com/system

[policy]
static=🇨🇭, proxy, 🏳️‍🌈, 🇸🇬, img-url=circle.dashed.system
available=🇸🇬, server-tag-regex=(?=.*(新|🇸🇬), img-url=circle.dashed.system
url-latency-benchmark=🇹🇼, server-tag-regex=(?=.*(台湾|🇹🇼)), check-interval=600, tolerance=0, img-url=circle.dashed.system
round-robin=🇭🇰, server-tag-regex=(?=.*(香港|🇭🇰)), img-url=circle.dashed.system

[server_remote]
https://500.pages.dev/xv-free, tag=🏳️‍🌈, as-policy=dest-hash, img-url=circle.dashed.system, update-interval=86400, opt-parser=false, enabled=true
https://500.pages.dev/xv-lite, tag=🏴, img-url=circle.dashed.system, update-interval=86400, opt-parser=false, enabled=true

